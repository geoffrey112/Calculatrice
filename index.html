<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice</title>
</head>
<body>
    
  <div class="calc">
    <div class="calcTop">
      <p>Calculatrice</p>
      <div>
        <div class="solar">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="screen">
        <div class="designScreen"></div>
        <div class="corner"></div>
        <div class="designScreen2"></div>
        <div class="corner2"></div>
        <div class="corner3"></div>

        <div class="option">
          <p id="m">M+</p>
          <p id="mr">MR</p>
          <p id="mc">MC</p>
          <p id="divi">/</p>
          <p id="multi">x</p>
          <p id="sous">-</p>
          <p id="add">+</p>
        </div>
        <p id="result">0</p>
        <p id="memorie"></p>
      </div>
    </div>

    <div class="calcBottom">
      <div class="buttonTop">
        <div class="left">
          <button>
            <img src="https://img.icons8.com/ios-glyphs/23/ffffff/square-root.png"/>
          </button>
          <button>
            <span>xÂ²</span>
          </button>
          <button>
            <span>EE</span>
          </button>
        </div>
        <div class="right">
          <button id="ce">
            <span>CE</span>
          </button>
          <button id="c">
            <span>C</span>
          </button>
        </div>
      </div>

      <div class="buttonBottom">
        <div class="line">
          <button>
            <span>M+</span>
          </button>
          <button>
            <span>MR</span>
          </button>
          <button>
            <span>MC</span>
          </button>
          <button>
            <span>/</span>
          </button>
        </div>

        <div class="line">
          <button>
            <span>7</span>
          </button>
          <button>
            <span>8</span>
          </button>
          <button>
            <span>9</span>
          </button>
          <button>
            <span>X</span>
          </button>
        </div>

        <div class="line">
          <button>
            <span>4</span>
          </button>
          <button>
            <span>5</span>
          </button>
          <button>
            <span>6</span>
          </button>
          <button>
            <span>-</span>
          </button>
        </div>

        <div class="flex">
          <div class="buttonLeft">
            <div class="line2">
              <button>
                <span>1</span>
              </button>
              <button>
                <span>2</span>
              </button>
              <button>
                <span>3</span>
              </button>
            </div>

            <div class="line2">
              <button>
                <span>.</span>
              </button>
              <button>
                <span>0</span>
              </button>
              <button id="equal">
                <span>=</span>
              </button>
            </div>
          </div>

          <div class="buttonRight">
            <button>
              <span>+</span>
            </button>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
